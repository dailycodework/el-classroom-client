<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
        <div class="col-md-6">
            <div class="p-4">
                <div class="auth-logo text-center mb-4">
                    <img src="./assets/images/landing/lOGO_d/logo_white.png" alt="">
                </div>
                <h1 class="mb-3 text-18">Forgot Password</h1>
                <form action="">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input id="email" class="form-control" type="email">
                    </div>
                    <button class="btn btn-primary btn-block mt-2">Reset Password</button>
                </form>
            </div>
        </div>
        <div class="col-md-6 text-center " style="background-size: cover;background-image: url(./assets/images/landing/Bg/bg.jpeg)">
            <div class="pr-3 auth-right">
                <button class="btn btn-primary btn-block btn-icon" routerLink="/sessions/signup">

            Sign up with Email
          </button>
                <button class="btn btn-primary btn-block btn-icon  btn-google">

            Sign in with Google
          </button>
                <button class="btn btn-primary btn-block btn-icon btn-facebook">

            Sign in with Facebook
          </button>

            </div>
        </div>
    </div>
</div>
