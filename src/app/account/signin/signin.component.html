<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
        <div class="col-md-6">
            <div class="p-4">
                <div class="auth-logo text-center mb-4">
                    <img src="./assets/images/landing/lOGO_d/logo_white.png" alt="">
                </div>
                <h1 class="mb-3 text-18">Sign In</h1>
                <form action="">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input id="email" class="form-control" type="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password">
                    </div>
                    <button class="btn btn-primary btn-block mt-2">Sign In</button>
                </form>
            </div>
        </div>
        <div class="col-md-6 text-center " style="background-size: cover;background-image: url(./assets/images/landing/Bg/bg.jpeg)">
            <div class="pr-3 auth-right">
                <button class="btn btn-primary btn-block btn-icon btn-email" routerLink="/sessions/signup">
<!-- <i class="eva eva-email-outline"></i> -->
            Sign up with Email
          </button>
                <button class="btn btn-primary btn-block btn-icon btn-google">
<!-- <i class="eva eva-google"></i> -->
            Sign in with Google
          </button>
                <button class="btn btn-primary btn-block btn-icon btn-facebook">
<!-- <i class="eva eva-facebook"></i> -->
            Sign in with Facebook
          </button>

                <div class="mt-5">
                    <a class="text-white" href="" routerLink="/sessions/forgot"><u>Forgot Password</u></a>
                </div>
            </div>
        </div>
    </div>
</div>
