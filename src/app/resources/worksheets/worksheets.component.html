<div class="container-fluid">
  <div class="row">
    <aside class="col-2 position-fixed">
      <div class="list-group w-100 sidenav">
        <h4>Students level</h4>
        <a class="list-group-item list-group-item-action"
           *ngFor="let stl of studentsLevel$ | async"
           routerLink="/worksheets" [queryParams]="{level: stl.name}"
           [class.active]="studentsLevel === stl.name">
          {{ stl.name }}
        </a>
      </div>
    </aside>

    <main class="col offset-2 h-50">
      <section id="teams-wrap" class="worksheet-wrap p-t-b-60 light-gray">
        <div class="container">
          <div class="row">
            <div class="col-md-12  section-header mb-5">
              <h2 class="font-weight-bold"></h2>
            </div>
          </div>
          <div class="row" *ngIf="resources">
            <div class="service-wrap col-md-6 col-lg-4 col-sm-12"
                 *ngFor="let r of resources">
              <div class="card o-hidden mb-4">
                <div class="card-header p-0 text-center ">
                  <a routerLink="/download">
                    <pdf-viewer class="ng2-pdf-viewer-container"
                                [src]="r.fileUrl" [render-text]="true"
                                [autoresize]="true" [original-size]="false">
                    </pdf-viewer>
                  </a>
                </div>
                <div class="card-body">
                  <h3 class="card-title">
                    {{r.topic}} -- {{r.description}} -- {{r.studentsLevel}}</h3>
                </div>
                <div class="card-footer pl-3">
                  <a routerLink="/download" class="btn btn-gradient half-button pl-5 pr-5 pt-2 pb-2 ">view / download</a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </section>


      <div class="container-fluid">
        <h2> Browse resource by topic</h2>
        <div class="row">
          <a routerLink="#" class="text-center col-3 border border-warning rounded-pill"
             *ngFor="let t of topics$ | async">
            {{ t.name }}
          </a>
        </div>
      </div>
    </main>
  </div>

</div>
