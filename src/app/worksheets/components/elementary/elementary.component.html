<section id="teams-wrap" class="worksheet-wrap p-t-b-80 light-gray">
  <div class="container">
    <div class="row">
      <div class="col-md-12  section-header mb-5">
        <h2 class="font-weight-bold">Elementary Worksheets</h2>
      </div>
    </div>

    <div class="row">
      <div class="service-wrap col-md-6 col-lg-4 col-sm-12">
        <div class="card o-hidden mb-4">
          <div class="card-header p-0 text-center ">
            <a routerLink="/worksheets/adults">
              <pdf-viewer class="ng2-pdf-viewer-container"
                          [src]="placeholder" [render-text]="true"
                          [autoresize]="true" [original-size]="false">
              </pdf-viewer>
            </a>
          </div>
          <div class="card-body">
            <h3 class="card-title text-capitalize font-weight-bold ">Advanced</h3>
          </div>
          <div class="card-footer pl-3">
            <a routerLink="/worksheets/adults" class="btn btn-gradient half-button
            pl-5 pr-5 pt-2 pb-2 ">view / download</a>
          </div>
        </div>
      </div>
